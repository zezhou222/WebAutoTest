<script>
    var time = 10;
    var t;
</script>
<script>
    function all_event() {
        // 获取邮件验证码的事件
        click_send_email_event();
        // 提交事件
        click_submit_event();
    }

    function countdown_func() {
        if (time !== 0){
            time--;
            $('#send_email').val(time + 's');
        }else{
            time = 10;
            $('#send_email').removeAttr('disabled');
            $('#send_email').val('获取验证码');
            // 清除计时器
            clearInterval(t);
        }
    }

    // 验证码按钮倒计时开始
    function countdown(){
        // 禁用发送
        $('#send_email').attr('disabled', 'disabled');

        // 立即执行一次倒计时
        countdown_func();
        t = setInterval(countdown_func, 1000);
    }

    function click_send_email_event(){

        $('#send_email').click(function (e) {

            var username = $('#username').val();

            if (username.trim() === ''){
                alert('请输入用户名，再获取验证码.');
                return
            }

            $.ajax({
                url: forget_pwd_send_email_url,
                type: 'get',
                data: {'username': username},
                success: function (response) {

                    if (response.flag === 0){
                        // 获取验证码的按钮，设置一个定时器，倒计时60s
                        countdown();
                    }else{
                        alert(response.error_info);
                    }

                }
            });

        });

    }

    function click_submit_event(){

        $('#sub_btn').click(function (e) {
            var formdata = new FormData();
            formdata.append('code', $('#code').val());
            formdata.append('new_pwd', $('#new_password').val());
            $.ajax({
                url: reset_pwd_url,
                type: 'post',
                data: formdata,
                processData: false,
                contentType: false,
                success: function (response) {
                    if (response.flag === 0){
                        // 修改密码成功的弹框

                        // 切换至登陆页面
                        window.location.href = login_url;
                    }else{
                        alert(response.error_info);
                    }

                }
            });
        });

    }

    all_event();

</script>
