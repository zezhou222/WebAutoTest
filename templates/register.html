<body>
<div class="page login-page">
    <div class="container d-flex align-items-center">
        <div class="form-holder has-shadow">
            <div class="row">
                <!-- Logo & Information Panel-->
                <div class="col-lg-6">
                    <div class="info d-flex align-items-center">
                        <div class="content">
                            <div class="logo">
                                <h1>Dashboard</h1>
                            </div>
                            <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit.</p>
                        </div>
                    </div>
                </div>
                <!-- Form Panel    -->
                <div class="col-lg-6 bg-white">
                    <div class="form d-flex align-items-center">
                        <div class="content">
                            <form class="form-validate">
                                <div class="form-group">
                                    <input id="register-username" type="text" name="username" required
                                           data-msg="Please enter your username" class="input-material">
                                    <label for="register-username" class="label-material">User Name</label>
                                </div>
                                <div class="form-group">
                                    <input id="register-email" type="email" name="email" required
                                           data-msg="Please enter a valid email address" class="input-material">
                                    <label for="register-email" class="label-material">Email Address </label>
                                </div>
                                <div class="form-group">
                                    <input id="register-password" type="password" name="password" required
                                           data-msg="Please enter your password" class="input-material">
                                    <label for="register-password" class="label-material">password </label>
                                </div>
                                <!--<div class="form-group terms-conditions">-->
                                    <!--<input id="register-agree" name="registerAgree" type="checkbox" required value="1"-->
                                           <!--data-msg="Your agreement is required" class="checkbox-template">-->
                                    <!--<label for="register-agree">Agree the terms and policy</label>-->
                                <!--</div>-->
                            </form>
                            <div class="form-group">
                                <button id="register_btn" type="submit" class="btn btn-primary">
                                    Register
                                </button>
                            </div>

                            <small>Already have an account?</small>
                            <a href="login.html" class="signup">Login</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

<script src="/static/vendor/jquery/jquery.min.js"></script>
<script src="/static/vendor/popper.js/umd/popper.min.js"></script>

<script src="/static/js/front.js"></script>

<script src="/static/js/settings.js"></script>
<script>

    function all_event(){
        // 点击注册按钮的事件
        click_register_btn_event();
    }

    function click_register_btn_event(){

        $('#register_btn').click(function (e) {

            var formdata = new FormData($('form')[0]);
            // 提交注册信息
            $.ajax({
                url: submit_user_register_info_url,
                type: 'post',
                data: formdata,
                processData:false,  //表示不处理数据
                contentType:false,  //不设置数据类型
                success: function (response) {
                    if (response.flag == 0){
                        // 可加注册成功的动画

                        // 跳转至登陆页面
                        location.href = login_url;
                    }else{
                        alert(response.error_info);
                    }

                }
            });

        });

    }

    all_event();

</script>
</body>
</html>
