<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/static/bootstrap-3.3.7-dist/css/bootstrap.css">
</head>
<body>

<div id="carousel-example-generic" class="carousel slide" data-ride="carousel" style="margin: 10px 0;width: 70%;left: 150px;">
    <!-- Indicators -->
    <ol class="carousel-indicators">
        {% for file_path in img_file_lis %}
        <li data-target="#carousel-example-generic" data-slide-to="{{ loop.index0 }}"
            class="{% if loop.first == True %}active{% endif %}"></li>
        {% endfor %}
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">
        {% for file_path in img_file_lis %}
        <div class="item {% if loop.first == True %}active{% endif %}">
            <img src="{{ file_path }}" alt="" width="100%">
            <div class="carousel-caption">
                ...
            </div>
        </div>
        {% endfor %}
    </div>

    <!-- Controls -->
    <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>

<script src="/static/js/jquery-3.4.1.js"></script>
<script src="/static/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
<script>

</script>
</body>
</html>
